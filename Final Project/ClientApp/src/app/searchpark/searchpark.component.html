<h2>Search a park</h2>


<input type="text" id="parkSearch" />

<button (click)="SearchPark()">Search</button>

<div *ngIf="searchedpark">
  <div *ngFor="let p of searchedpark">
    <p>{{p.fullName}}</p>
    
    <app-park-details id="detail{{p.parkCode}}" [parkCode]=p.parkCode></app-park-details>
  </div>
  </div>
